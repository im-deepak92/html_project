<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating form</title>
    <link rel="icon" type="image/x-icon" href="/HTML Projrect/Image/download.png">
</head>
<body>
   <h1>Creating Form</h1>

    <form action="/contact-me.php" method="post">
        <label for="email">Username:</label>
         <input type="text"  id ="email"placeholder = "email"> <br> <br>
         <label for="password">Password</label>
       <input type="password" id="password" placeholder="password"> <br> <br>
        <label for="mob_number">Mobile number:</label>
        <input type="number" id="mob_number" placeholder="Mobile number"> <br> <br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date"> <br><br>
        Choose File: <input type="file" > <br><br>
        Choose color: <input type="color" > <br><br>
        Price Range: <input type="range"> <br><br>
        click Button: <input type="button" value="button"> <br><br>
        search here: <input type="search" placeholder="search"> <br><br>
        Choose Gender : <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"> <br><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"> <br><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other"> <br><br>
        <h4>Select your interest</h4>
        <label for="1" >Web Development
            <input type="checkbox" name="interest" id="1" value="Web Development">
        </label><br>
        <label for="2" >Android Development
            <input type="checkbox" name="interest" id="2" value="Android Development">
        </label><br>
        <label for="3" >Java Development
            <input type="checkbox" name="interest" id="3" value="Java Development">
        </label><br>
        <label for="4" >Game Development
            <input type="checkbox" name="interest" id="4" value="Game Development">
        </label><br> <br>
        <label for="city">Select your city</label>
          <select name="City" id="city">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Goa">Goa</option>
            <option value="Banglore">Goa</option>
            <option value="Pune">Pune</option>
            <option value="Jharkhand">Jharkhand</option>
          </select><br> <br>
          <textarea name="Asked question" id="question" cols="20" placeholder="Ask any question"></textarea> <br><br>
          <h2>Listen music</h2>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/_gHNGAt30ns?si=fWxNmKa5cZh32GO3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <br> <br>
          <iframe src="https://www.wikipedia.org/" width="360" height="215" ></iframe> <br> <br>
          <input type="submit" value="Submit">
    </form>
</body>
</html>
